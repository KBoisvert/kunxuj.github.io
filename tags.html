---
layout: default
title: Tags
---


<div id="tags">
     <h1>Articles by tag</h1>
	{% for tag in site.tags %}	
	<div id="{{tag[0]}}" style="display:none">
	<h2><a>{{tag[0]}}</a></h2>
	<table class="sublist">
		{% for f in tag[1] %}
		<tr><td><a href="{{f.url}}">{{ f.title }}</a></td><td>{{ f.date |date: "%Y/%m/%d"}}</td></tr>
		{% endfor %}
	</table>
	</div>	
	{% endfor %}
</div>

<script type="text/javascript">

	var url = window.location.hash;
	hash = url.split('#')[1];

	if (hash) {
		//alert(hash);
		document.getElementById(hash).style.display = 'inline';
		//document.getElementById(hash).style.visibility = 'visible';
	} else {
		//alert('nohash');
	}
	
</script>
